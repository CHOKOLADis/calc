<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Чумаков Игорь">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

    <header>
        <div class="container">
            <h2>Калькулятор</h2>
        </div>
    </header>

    <section class="calc">
        <div class="result">0</div>
        <div class="buttons">
            <div class="row_btns d-flex">
                <div class="btn" id="percent">%</div>
                <div class="btn" id="CE">CE</div>
                <div class="btn" id="fullClear">C</div>
                <div class="btn" id="delLast">
                    <img src="/img/premium-icon-backspace-3161403.png" alt="">
                </div>
            </div>
            <div class="row_btns d-flex">
                <div class="btn">1/x</div>
                <div class="btn">x2</div>
                <div class="btn">√x</div>
                <div class="btn">÷</div>
            </div>
            <div class="row_btns d-flex">
                <div class="btn num">7</div>
                <div class="btn num">8</div>
                <div class="btn num">9</div>
                <div class="btn">×</div>
            </div>
            <div class="row_btns d-flex">
                <div class="btn num">4</div>
                <div class="btn num">5</div>
                <div class="btn num">6</div>
                <div class="btn">-</div>
            </div>
            <div class="row_btns d-flex">
                <div class="btn num">1</div>
                <div class="btn num">2</div>
                <div class="btn num">3</div>
                <div class="btn">+</div>
            </div>
            <div class="row_btns d-flex">
                <div class="btn num">+/_</div>
                <div class="btn num">0</div>
                <div class="btn num">,</div>
                <div class="btn">=</div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <ul class="stocks">Источники:
                <li><a href="https://webdevtips.pro/css/animated-gradient/">Анимация взята отсюда</a> </li>
                <li><a href="https://www.flaticon.com/ru/free-icons/backspace" title="backspace иконки">Backspace иконки от Rendra Tri - Flaticon</a></li>
            </ul>
        </div>
    </footer>

    <script src="/scripts/JQuery.js"></script>
    <script src="/scripts/index.js"></script>
    

</body>
</html>
